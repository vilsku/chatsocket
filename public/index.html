<!doctype html>
<html>
  <head>
    <title>Gamer Chatroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="join-container">
    <header class="join-header">
      <h1>Gamer Chatroom</h1>
      <p>Welcome to the Gamer chatroom! Go chat about your favorite games in their spesific rooms, or about any nerdy things in the General Chat! Be nice to others and have fun!</p>
    </header>
    <main class="join-main">
      <form action="chat.html">
        <div class="form">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username..."
            required
          />
        </div>
        <div class="form">
          <label for="room">Chat room</label>
          <select name="room" id="room">
            <option value="General">General chat</option>
            <option value="CS:GO">CS:GO</option>
            <option value="Dota 2">Dota 2</option>
            <option value="Apex Legends">Apex Legends</option>
          </select>
        </div>
        <button type="submit" class="btn">Join Chat</button>
      </form>
    </main>
  </div>
  </body>
</html>
